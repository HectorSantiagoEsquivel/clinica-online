<div class="login-container">
  <form (ngSubmit)="login()">
    <div class="form-login" [@staggerFade]>
      <h2 class="fade-item">Iniciar Sesión</h2>

      <div class="fade-item">
        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="fade-item">
        <label for="password">Contraseña:</label>
        <input type="password" [(ngModel)]="password" name="password" required />
      </div>

      <div class="fade-item">
        <button type="submit" [disabled]="cargando" [appSpinner]="cargando">
          Ingresar
        </button>
      </div>

      <div *ngIf="error" class="fade-item error">
        {{ error }}
      </div>
    </div>
  </form>
</div>
