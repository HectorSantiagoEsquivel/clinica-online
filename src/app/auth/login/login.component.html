      placeholder="Email"
      [(ngModel)]="email"
      name="email"
      required
      #emailInput="ngModel"
    />
    <div class="error" *ngIf="emailInput.invalid && emailInput.touched">
      El correo es obligatorio y debe ser v치lido.
    </div>

    <input
      type="password"
      placeholder="Contrase침a"
      [(ngModel)]="password"
      name="password"
      required

    />
    <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
      La contrase침a es obligatoria.

    <button type="submit" [disabled]="loginForm.invalid || cargando">Ingresar</button>
