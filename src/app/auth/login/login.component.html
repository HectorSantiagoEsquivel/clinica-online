<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <!-- BOTONES DE ACCESO RÁPIDO -->
  <div class="usuarios-rapidos fade-item" @staggerFade>
    <button
      *ngFor="let user of usuariosRapidos"
      class="usuario-btn"
      (click)="autocompletar(user)"
    >
      <img [src]="user.img" alt="avatar" />
      <span>{{ user.rol }}</span>
    </button>
  </div>

  <!-- FORMULARIO LOGIN -->
  <form (ngSubmit)="login()">
    <div class="fade-item">
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="fade-item">
      <label for="password">Contraseña:</label>
      <input type="password" [(ngModel)]="password" name="password" required />
    </div>

    <div class="fade-item">
      <button type="submit" [disabled]="cargando" [appSpinner]="cargando">
        Ingresar
      </button>
    </div>

    <div *ngIf="error" class="fade-item error">
      {{ error }}
    </div>
  </form>
</div>
